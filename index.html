<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borg Bygger - Fase 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-wrapper">
        <!-- Ressurs Bar -->
        <div id="resource-bar">
            <div class="res-item" title="Befolkning / Kapasitet">
                游논 <span id="res-pop">0/5</span>
            </div>
            <div class="res-divider"></div>
            <div class="res-item" title="Mat">游꼤 <span id="res-food">0</span></div>
            <div class="res-item" title="Treverk">游 <span id="res-wood">0</span></div>
            <div class="res-item" title="Stein">游뿯 <span id="res-stone">0</span></div>
            <div class="res-item" title="Jern">丘덢잺 <span id="res-iron">0</span></div>
        </div>

        <!-- Spillomr친det -->
        <div id="canvas-container">
            <canvas id="gameCanvas" width="1000" height="600"></canvas>
            <div id="overlay-ui">
                <p id="status-message">Velkommen! Bygg hus for 친 칮ke befolkningen. Arbeidere m친 bygge strukturene.</p>
            </div>
        </div>

        <!-- Handlingspanel -->
        <div id="action-panel">
            <div class="panel-section">
                <h3>Sivil</h3>
                <button id="btn-create-worker" class="game-btn">Arbeider (50 Mat)</button>
                <button id="btn-build-house" class="game-btn" style="background-color: #e67e22;">Hus (20 Tre)</button>
            </div>
            <div class="panel-section">
                <h3>Milit칝r (Krever Arbeider)</h3>
                <button id="btn-train-peasant" class="game-btn">Tren Fotsoldat (Mat)</button>
                <button id="btn-train-archer" class="game-btn">Tren Bueskytter (Mat+Tre)</button>
                <button id="btn-train-knight" class="game-btn">Tren Ridder (Mat+Jern)</button>
            </div>
            <div class="panel-section">
                <h3>Forsvarsverk</h3>
                <button id="btn-build-palisade" class="game-btn">Trepalisade (5 Tre)</button>
                <button id="btn-build-wall" class="game-btn">Steinmur (5 Stein)</button>
            </div>
            <div class="panel-section">
                <h3>Info</h3>
                <div id="selection-info">Ingen valgt</div>
                <button id="btn-cancel-action" class="game-btn hidden" style="background-color: #c0392b; margin-top:5px;">Avbryt</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
